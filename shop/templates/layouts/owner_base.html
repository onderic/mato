<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Owner Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside class="bg-green-800 text-white w-full lg:w-64 p-4 space-y-4">
            <div>
                <a href="/" class="text-2xl font-bold">Shop Owner Dashboard</a>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'shopowner_dashboard' %}" class="block p-2 rounded hover:bg-green-700">Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'shopowner_register_shop' %}" class="block p-2 rounded hover:bg-green-700">Register Shop</a>
                    </li>
                    <li>
                        <a href="{% url 'shopowner_add_product' %}" class="block p-2 rounded hover:bg-green-700">Add Product</a>
                    </li>
                    <li>
                        <a href="{% url 'shopowner_orders' %}" class="block p-2 rounded hover:bg-green-700">Orders</a>
                    </li>
                   
                </ul>
            </nav>
            <div class="mt-4">
                <a href="{% url 'logout' %}" class="block bg-red-500 px-4 py-2 rounded text-center hover:bg-red-600">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            {% block content %}
            <!-- Content will be inserted here from child templates -->
            {% endblock %}
        </main>
    </div>
</body>
</html>
