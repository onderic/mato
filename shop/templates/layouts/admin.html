<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="bg-blue-800 text-white w-64 p-4">
            <div class="text-2xl font-bold mb-6">
                <a href="/" class="text-white">Admin Dashboard</a>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'admin_dashboard' %}" class="block p-2 rounded hover:bg-blue-700">Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'manage_users' %}" class="block p-2 rounded hover:bg-blue-700">Manage Users</a>
                    </li>
                
                    
                    <li>
                        <a href="{% url 'admin_products' %}" class="block p-2 rounded hover:bg-blue-700">Manage Products</a>
                    </li>
                </ul>
            </nav>
            <div class="mt-4">
                <a href="{% url 'logout' %}" class="block bg-red-500 px-4 py-2 rounded text-center hover:bg-red-600">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            <!-- Navbar -->
            <nav class="bg-blue-800 text-white p-4 mb-6">
                <div class="container mx-auto flex justify-between items-center">
                    <div class="text-2xl font-bold">Admin Dashboard</div>
                    <div>
                        <a href="{% url 'logout' %}" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="container mx-auto">
                {% block content %}
                <!-- Default content goes here -->
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
