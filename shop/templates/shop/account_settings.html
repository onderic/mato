<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside class="bg-purple-800 text-white w-full lg:w-64 p-4 space-y-4">
            <div>
                <a href="{% url 'buyer_dashboard' %}" class="text-2xl font-bold">Buyer Dashboard</a>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'buyer_orders' %}" class="block p-2 rounded hover:bg-purple-700">Orders</a>
                    </li>
                    <li>
                        <a href="{% url 'buyer_account_settings' %}" class="block p-2 rounded bg-purple-600 hover:bg-purple-700">Account Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="mt-4">
                <a href="{% url 'logout' %}" class="block bg-red-500 px-4 py-2 rounded text-center hover:bg-red-600">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <h1 class="text-3xl font-semibold mb-4">Account Settings</h1>
            <form method="post" class="bg-white p-6 rounded shadow">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" name="email" value="{{ email }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700 font-semibold">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block text-gray-700 font-semibold">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ last_name }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Save Changes</button>
            </form>
        </main>
    </div>
</body>
</html>
