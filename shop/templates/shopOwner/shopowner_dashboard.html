{% extends "layouts/owner_base.html" %}

{% block title %}Sales Reports{% endblock %}

{% block content %}
<!-- Reports Section -->
<section class="container mx-auto py-8 px-4">
    <h2 class="text-3xl font-semibold mb-6">Sales Reports</h2>

    <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-bold mb-4">Overview</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-blue-100 p-4 rounded shadow">
                <h4 class="text-lg font-semibold">Total Sales</h4>
                <p class="text-2xl font-bold">KES {{ total_sales|floatformat:2 }}</p>
            </div>
            <div class="bg-green-100 p-4 rounded shadow">
                <h4 class="text-lg font-semibold">Total Orders</h4>
                <p class="text-2xl font-bold">{{ total_orders }}</p>
            </div>
            <div class="bg-yellow-100 p-4 rounded shadow">
                <h4 class="text-lg font-semibold">Total Products</h4>
                <p class="text-2xl font-bold">{{ total_products }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
